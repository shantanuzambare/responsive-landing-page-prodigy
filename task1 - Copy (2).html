<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Navigation Menu</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding-top: 60px; /* Offset for fixed nav */
    }

    /* Navigation Menu */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      color: white;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    nav.scrolled {
      background-color: #222; /* Darker when scrolled */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
    }

    nav a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: #ffcc00;
      transition: width 0.3s;
      position: absolute;
      bottom: -5px;
      left: 0;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Example page content */
    section {
      padding: 50px;
      max-width: 800px;
      margin: auto;
    }

    section:nth-child(even) {
      background-color: #f4f4f4;
    }

    section:nth-child(odd) {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Sample Page Sections -->
  <section id="home">
    <h2>Home</h2>
    <p>Welcome to our interactive navigation menu demo!</p>
  </section>

  <section id="services">
    <h2>Services</h2>
    <p>We offer web design, development, and more.</p>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>Learn more about our team and mission.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Get in touch through email or social media.</p>
  </section>

  <script>
    // JavaScript to change nav style on scroll
    window.addEventListener('scroll', function () {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>
